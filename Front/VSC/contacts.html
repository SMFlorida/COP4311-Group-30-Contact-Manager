<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="contacts.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
	<script type="text/javascript" src="contacts.js"></script>

	<title>Contacts</title>
</head>

<body>

	<!-- <div class="container"> -->
	<header class="header">

		<!-- <img src="/SVG/spade_fixed_2.svg" style="width:100px;height:100px" alt="spade logo" class="logo"> -->
		<!-- <iframe src="/SVG/spade_fixed_2.svg" alt="spade logo" class="logo"></iframe> -->
		<!-- <object type="image/svg+xml" data="/SVG/spade_fixed_2.svg" class="logo"></object> -->
		<img src="/SVG/spade_fixed_2.svg" alt="spade logo" class="logo">
		<h1 class="logo-text">Spade</h1>
		<form action="" class="search" id="search-form">
			<input type="text" name="search" class="search__input" placeholder="Search Contacts">
			<button type="submit" class="search__button">
				<i class="fa fa-search fa-fw text-muted" aria-hidden="true"></i>
			</button>
		</form>

		<nav class="user-nav">
			<button class="user-nav__container" id="addBtn">
				<div class="user-nav__button">
					<i class="fa fa-plus fa-fw text-muted" aria-hidden="true"></i>
					New Contact
				</div>
			</button>
			<button class="user-nav__container" id="logoutBtn">
				<div class="user-nav__button">
					Logout
				</div>
			</button>
		</nav>
	</header>

	<section class="main">
		<div class="main__title">
			<h1 id="main-header">Your Contacts</h1>
		</div>
		<div class="main__container" id="container">
			<div class="user-body">
				<div class="user-body-contacts">
					<ul class="list-group pull-down" id="contact-list"></ul>
				</div>
			</div>
		</div>
		<nav class="pagination" id="pagination">
			<ul></ul>
		</nav>
	</section>
	<footer class="footer">
		<div class="footer__logo-box">
			<img src="img/bee_spade.svg" alt="Full logo" class="footer__logo footer__logo-1">
			<img src="img/bee_club.svg" alt="Full logo" class="footer__logo footer__logo-2">
		</div>
		<div class="row">
			<div class="footer__col-1-of-2">
				<div class="footer__navigation">
					<ul class="footer__list">
						<li class="footer__item"><a href="#" class="footer__link">Group 30</a></li>
						<li class="footer__item"><a href="#" class="footer__link">Positions</a></li>
						<li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
						<li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
					</ul>
				</div>
			</div>
			<div class="footer__col-1-of-2">
				<p class="footer__copyright">
					Built and Designed by <a href="https://github.com/source144/" class="footer__link">Gonen Matias</a> for COP4331. <a href="#"
						class="footer__link">Spades Contact Manager</a> &copy;.
				</p>
			</div>
	</footer>

</body>

</html>
